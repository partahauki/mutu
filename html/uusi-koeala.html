<!DOCTYPE html>
<script src="../js/ipcRenderer.js"></script>

<html>
    <head>
        <title>YEE</title>
        <meta charset="UTF-8">
        <!--link rel="stylesheet" type="text/css" href="../css/Jylli.css">-->
    </head>

    <body>
        <h1>Uusi koeala</h1>
        <div>
            <label for="koeAlanNimi">Koealan nimi: </label>
            <input type="text" id="koeAlanNimi" name="koeAlanNimi"><br>

            <label for="koealatemplaatit">Valitse koealapohja:</label>
            <select name="koealatemplaatit" id="koealatemplaatit"> 
            </select> 

            <!--JOKU TEMPLATE PREVIEW-->

            <button onclick='createAla()'>OK</button>
            <!--MIKSI PERUUTA-NAPPI TOIMII??-->
            <button onclick='render_page("Koekalastus")'>Peruuta</button>
        </div>
    </body>
</html>

<script>
    ipcRenderer.on("koekalastus-data" , (event, ipc_receive) => {
        ipc_data = ipc_receive
    })
    
    ipcRenderer.on("data-for-renderer", (event, ipc_fetch) => {
        ipc_data = ipc_fetch

        switch(step) {
            case 1:
                koealanID = ipc_data
                fetchTemplateLinks()
                break;
            case 2:
                templatelinks = ipc_data
                LinkAlaToKaominaisuudet(ipc_data)
                break;
            case 3:
                proceed_page()
                break;
        }
        step++
    })

    let createAla = () => {
        insert_sql = `INSERT INTO koealat VALUES(null,'${document.querySelector("#koeAlanNimi").value}','${ipc_data["avain"]}' , false, false)`
        ipcRenderer.send("insert-data", insert_sql)
    }

    let fetchTemplateLinks = () => {
        let fetch_sql = `SELECT * FROM link_koelalat_kaominaisuudet WHERE id_koealat = (SELECT (id) FROM koealat WHERE nimi = "${document.querySelector("#koealatemplaatit").value}")`
        ipcRenderer.send("fetch-data", fetch_sql)
    }
    
    let LinkAlaToKaominaisuudet = (ipc_data) => {
        let insert_sql2 = "INSERT INTO link_koelalat_kaominaisuudet VALUES "
        templatelinks.forEach(row => {
            insert_sql2 += (`(${koealanID},${row["id_kaominaisuudet"]},${row["tiedot"]}),`)
        })
        insert_sql2 = insert_sql2.slice(0, -1)

        ipcRenderer.send("insert-data", insert_sql2)
    }

    let proceed_page = () => {
        render_page("koeala", koealanID)
    }

    let step = 1
    let ipc_data = null
    let koealanID = null
    let templatelinks = null
    document.querySelector("#koealatemplaatit").innerHTML += "<br><option values='Köhniö'>Köhniö</option>"
    </script>
