<!DOCTYPE html>
<script src="../js/ipcRenderer.js"></script>

<html>
    <head>
        <title>YEE</title>
        <meta charset="UTF-8">
        <!--link rel="stylesheet" type="text/css" href="../css/Jylli.css">-->
    </head>

    <body>
        <h1>Koekalastus</h1>
        <p id='nimi'></p>
        <button onclick='render_page("uusi-koeala", ipc_data)'>Uusi koeala</button>
        <div name=koealat>
            <!--TÄHÄN LISTA OLEMASSA OLEVISTA KOEALOISTA-->
        </div>
    </body>
</html>

<script>
    //ipc-receive = koekalastuksen ID: {'avain' : x}
    ipcRenderer.on("koekalastus-data", (event, ipc_receive) => { 
        ipc_data = ipc_receive
        sql = `SELECT nimi FROM koekalastukset WHERE id=${ipc_receive["avain"]}`
        ipcRenderer.send("fetch-data", sql)
    });

    ipcRenderer.on("data-for-renderer", (event, sql_receive) => {
        document.querySelector('#nimi').innerHTML = sql_receive[0].nimi;
    });

    let ipc_data = null
</script>
