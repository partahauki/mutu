<!DOCTYPE html>
<script src='../js/ipcRenderer.js'></script>

<html>
    <head>
        <title>MUTU</title>
        <meta charset="UTF-8">
        <!--link rel="stylesheet" type="text/css" href="../css/Jylli.css">-->
    </head>

    <body>
        <h1>Uusi koekalastus</h1>
        <div>
            <label for="KoekalastusName">Koekalastuksen nimi: </label>
            <input type="text" id="KoekalastusName" name="KoekalastusName"><br>

            <button onclick='createKoekalastus()'>OK</button>
            <button onclick='renderPage("index")'>Peruuta</button>
        </div>
    </body>
</html>

<script>
    function createKoekalastus(){
        //Poista null sqllauseesta???
        insert_sql = `INSERT INTO koekalastukset VALUES(null, '${document.querySelector("#KoekalastusName").value}')`
        ipcRenderer.send("insert-data", insert_sql)
    }

    ipcRenderer.on("data-for-renderer", (event, key) => {
        let ipcSend = {'koekalastusId' : key}
        renderPage("koekalastus", ipcSend)
    })
</script>
