<!DOCTYPE html>
<script src='../js/ipcRenderer.js'></script>

<html>
    <head>
        <title>YEE</title>
        <meta charset="UTF-8">
        <!--link rel="stylesheet" type="text/css" href="../css/Jylli.css">-->
    </head>

    <body>
        <h1>Uusi koekalastus</h1>
        <div>
            <label for="nimi">Nimi: </label>
            <input type="text" id="nimi" name="nimi"><br>

            <button onclick='createKoekalastus()'>OK</button>
            <button onclick='render_page("index")'>Peruuta</button>
        </div>
    </body>
</html>

<script>
    let createKoekalastus = () => {
        let name = document.querySelector("#nimi").value
        ipcRenderer.send("uusi-koekalastus-controller", "createKoekalastus" , name)
    }
</script>
